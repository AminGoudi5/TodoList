<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <!-- icone -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container rounded w-50 bg-light position-absolute top-50 start-50 translate-middle">
        <h1 class="d-flex justify-content-center fs-1 fw-bolder my-5">ToDo List</h1>
        <!-- Add List -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter item to do" aria-label="Recipient's username"
                aria-describedby="button-addon2" id="add-input">
            <button class="btn btn-outline-primary add" type="button" id="button-addon2 ">Add</button>
        </div>


        <div class="container task-list">
        </div>
    </div>



    <!-- Script -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
